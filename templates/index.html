<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System Metrics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div id="dashboard">
        <div class="section" id="cpu-section">
            <h2>CPU</h2>
            <div>CPU Usage: <span id="cpu-usage">Loading...</span>%</div>
        </div>
        <div class="section" id="memory-section">
            <h2>Memory</h2>
            <div>Memory Usage: <span id="memory-usage">Loading...</span>%</div>
        </div>
        <div class="section" id="disk-section">
            <h2>Disk</h2>
            <div>Disk Usage: <span id="disk-usage">Loading...</span>%</div>
        </div>
        <div class="section" id="process-section">
            <h2>Process</h2>
            <div>CPU Usage: <span id="cpu-usage">Loading...</span>%</div>
        </div>
    </div>


    <script>
        let countdownInterval;
    
        function updateCpuUsage() {
            fetch('/cpu_usage')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('cpu-usage').textContent = data.cpu_percent.toFixed(1);
                    resetCountdown(30); // Reset countdown for 30 seconds
                })
                .catch(error => console.error('Error fetching CPU usage:', error));
        }
    
        function resetCountdown(seconds) {
            clearInterval(countdownInterval); // Clear existing interval
            const countdownElement = document.getElementById('countdown');
            countdownElement.textContent = seconds;
    
            countdownInterval = setInterval(() => {
                seconds--;
                countdownElement.textContent = seconds;
                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                }
            }, 1000);
        }
    
        // Update CPU usage every 30 seconds
        setInterval(updateCpuUsage, 30000);
    
        // Initial update and countdown reset
        updateCpuUsage();
    </script>
    
</body>
</html>
