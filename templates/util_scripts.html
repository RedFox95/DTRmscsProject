<script>
  function getDateTime(utcTimestamp) {
    const dateObj = new Date(utcTimestamp * 1000);
    return [dateObj.toLocaleDateString('en-US', { year: 'numeric', month: '2-digit', day: '2-digit' }),
            dateObj.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' })];
  }

  function formatCpuTime(t) {
    const totalSeconds = Math.floor(t); // Convert input to seconds
    let cpuTime = "";

    if (totalSeconds > 0) {
      const days = Math.floor(totalSeconds / 86400);
      const remainingSecondsAfterDays = totalSeconds % 86400;
      const hours = Math.floor(remainingSecondsAfterDays / 3600);
      const remainingSecondsAfterHours = remainingSecondsAfterDays % 3600;
      const minutes = Math.floor(remainingSecondsAfterHours / 60);
      const seconds = totalSeconds % 60;

      if (days > 0) {
        cpuTime += `${days}D, `;
      }
      if (hours > 0) {
        cpuTime += `${hours}H, `;
      }
      if (minutes > 0) {
        cpuTime += `${minutes}m, `;
      }
      if (seconds > 0) {
        cpuTime += `${seconds}s, `;
      }

      // Remove the last comma and space from the string
      cpuTime = cpuTime.slice(0, -2);
    }

    return cpuTime;
  }
</script>
